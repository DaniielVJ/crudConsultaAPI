<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Telefonos</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css"/>  
</head>
<body onload="inicioWeb()">
    
    <header class="encabezado">
        <h1>Registro de Telefonos</h1>
    </header>

    <main class="aplicacion">
        <section>
            <nav id="menuNavegacion">
                <ul class="listaOpciones">
                    <li id="buscar">Buscar</li>
                    <li id="agregar">Agregar</li>
                    <li id="actualizar">Actualizar</li>
                    <li id="eliminar">Eliminar</li>
                </ul>
            </nav>
        </section>

        <section id="appLogica">

            <div id="registros">
                <h2>Telefonos</h2>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Color</th>
                            <th>Almacenamiento</th>
                            <th>Procesador</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">

                    </tbody>
                </table>
                <button onclick="cargarTabla(telefonos)">Recargar Tabla</button>
            </div>

            <div id="operaciones">
                <h2 id="tituloOperacion"></h2>
                <div id="formulario">

                </div>
                <div>
                    <button id="boton" class="buscar">Aplicar</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <a href="#">REPOSITORIO DEL CODIGO EN GITHUB</a>
    </footer>

    <script src="estructuraDeDatos.js"></script>
    <script src="menus.js"></script>
    <script src="operaciones.js"></script>
    <script src="solicitudes.js"></script>
    <script src="main.js"></script>
</body>
</html>
